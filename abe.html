    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio Website</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');
            * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      border: none;
      outline: none;
      font-family: 'Poppins', sans-serif;
    }

    html {
      font-size: 62.5%;
    }

    body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    background: linear-gradient(45deg, #4B001A, #990F3D, #D97787, #E5ADA8, #EEB9b8, #E5ADA8, #D97787, #990F3D, #4B001A);
    background-size: 400% 400%;
    animation: gradientShift 5s ease infinite;
    color: white;
}


    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }   
    header{
        margin-top: 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 1rem 9%;
        background-color: transparent;
        filter: drop-shadow(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
    }
    .logo{
        font-size: 3rem;
        color: #b74b4b;
        font-weight: 800;
        cursor: pointer;
        transition: 0.5s ease;
    }
    .logo:hover{
        transform: scale(1.1);
    }
    nav a{
        font-size: 1.8rem;
        color: white;
        margin-left: 4rem;
        font-weight: 500;
        transition: 0.3s ease;
        border-bottom: 3px solid transparent;
    }
    nav a:hover,
    nav a.active{
        color: #b74b4b;
        border-bottom: 3px solid #b74b4b;
    }
    @media(max-width:995px){
        nav{
            position: absolute;
            display: none;
            top: 0;
            right: 0;
            width: 40%;
            border-left: 3px solid #b74b4b;
            border-bottom: 3px solid #b74b4b;
            border-bottom-left-radius: 2rem;
            padding: 1rem solid;
            background-color:transparent;
            border-top: 0.1rem solid rgba(0,0,0,0.1);
        }
        nav.active{
            display: block;
        }
        nav a{
            display: block;
            font-size: 2rem;
            margin: 3rem 0;
        }
        nav a:hover,
        nav a.active{
            padding: 1rem;
            border-radius: 0.5rem;
            border-bottom: 0.5rem solid #b74b4b;
        }
    }
    section{
        min-height: 100vh;
        padding: 5rem 9% 5rem;
    }
    .home{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8rem;
        background-color:transparent;
    }
    .home .home-content h1{
        font-size: 6rem;
        font-weight: 700;
        line-height: 1.3;
    }
    span{
        color: #b74b4b;
    }
    .home-content h3{
        font-size: 4rem;
        margin-bottom: 1rem;
        font-weight: 700;
    }
    .home-content p{
        font-size: 1.6rem;
    }
    .home-img{
        border-radius: 50%;
    }
    .home-img img{
        position: relative;
        width: 32vw;
        border-radius: 50%;
        box-shadow: 0 0 25px solid #b74b4b;
        cursor: pointer;
        transition: 0.2s linear;
    }
    .home-img img:hover{
        font-size: 1.8rem;
        font-weight: 500;
    }
    .social-icons a{
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 4rem;
        height: 4rem;
        background-color: transparent;
        border: 0.2rem solid #b74b4b;
        font-size: 2rem;
        border-radius: 50%;
        margin: 3rem 1.5rem 3rem 0;
        transition: 0.3s ease;
        color: #b74b4b;
    }
    .social-icons a:hover{
        color: black;
        transform: scale(1.3) translateY(-5px);
        background-color: #b74b4b;
        box-shadow: 0  0 25px #b74b4b;
    }
    .btn {
      display: inline-block;
      padding: 1rem 2.8rem;
      background-color: #f7b8d2; /* Coquette color */
      border-radius: 4rem;
      font-size: 1.6rem;
      color: palevioletred;
      letter-spacing: 0.3rem;
      font-weight: 600;
      border: 2px solid #b74b4b;
      transition: 0.3s ease;
      cursor: pointer;
      margin: 1rem; /* Added spacing around buttons */
    }

    .btn:hover {
      transform: scale(1.03);
      background-color: pink; /* Darker pink for hover */
      color: white;
      box-shadow: 0 0 25px #f7b8d2; /* Soft Coquette glow effect */
    }
    .typing-text{
        font-size: 34px;
        font-weight: 600;
        min-width: 280px;
    }
    .typing-text span{
        position: relative;
    }
    .typing-text span::before{
        color: #b74b4b;
        animation: words 20s infinite;
    }
    .typing-text span::after{
        content: "";
        background-color: black;
        position: absolute;
        width: calc(100% + 8px);
        height: 100%;
        border-left: 3px solid black;
        right: -8;
        animation: cursor 0.6s infinite;
    }
    @keyframes cursor{
        to{
            border-left: 3px solid #b74b4b;
        }
    }
    @media (max-width: 1000px){
        .home{
            gap: 4rem;
        }
    }
    @media(max-width:995px){
        .home{
            flex-direction: column;
            margin: 5rem 4rem;
        }
        .home .home-content h3{
            font-size: 2.5rem;
        }
        .home-content h1{
            font-size: 5rem;
        }
        .home-img img{
            width: 70vw;
            margin-top: 4rem;
        }
    }
        </style>
    </head>
    <body>
        <header>
            <a href="#" class="logo"></a>
            <nav>
                <a href="abe.html"> Home</a>
                <a href="about.html" >About me</a>
                <a href="family.html" >Family Background</a>
                <a href="education.html" >Educational Attainment</a>
                <a href="favorites.html" >Favorite</a>
                <a href="gallery.html" >Photo Gallery</a>
            </nav>
        </header>
        <section class="home">
            <div class="home-img">
                <img src="jr.jpg" alt="">
            </div>
            <div class="home-content">
                <h1>Hi, It's <span class="typed-text">Averil</span></h1>
                <h3 class="typing-text">BSIT-SD 1C</h3>
                <p></p>
                <a href="about.html" class="btn">About me</a>
            </div>
        </section>
    </body>
    </html>
