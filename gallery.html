    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {

    background-size: 400% 400%;
    animation: gradientShift 5s ease infinite;
    color: white;
}


@keyframes gradientShift {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

    header {

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }


        p {
            color: #333;
            text-align: center;
            font-size: 1.2em;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .modal .close {
            position: absolute;
            top: 0px;
            right: 20px;
            font-size: 2em;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .container {
    background-color:transparent;
    padding: 0; /* Alisin ang padding */
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 10px;
}

.card {
    flex: 1;
    max-width: calc(25% - 15px);
    margin: 0; /* Alisin ang margin */
}

img {
    width: 100%; 
    height: auto; 
    display: block; /* Tanggalin ang extra space sa ilalim ng img */
}

.face1 {
    position: relative;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    align-content: center;
    z-index: 1;
    transform: translateY(0); /* Ginawang 0 para mawala ang offset na dati ay 100px */
}

.face2 {
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    transform: translateY(0); /* Dati ay -100px, ginawa naming 0 */
}

.card:hover .face.face1{
    transform: translateY(0);
    box-shadow: inset 0 0 60px whitesmoke,
    inset 20px 0 80px #f0f,
    inset -20px 0 80px #0ff,
    inset 20px 0 300px #f0f,
    inset -20px 0 300px #0ff,
    0 0 50px #fff,
    -10px 0 80px #f0f,
    10px 0 80px #0ff;

.outer{

    text-align: center;
    transition: 0.5s;

.card:hover .outer{

.card:hover .face.face2{

img{

  <script>
    function openModal(img) {
            // Set the src of the modal image to the clicked image
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = img.src;
            modal.style.display = 'flex'; // Show the modal
        }

        function closeModal() {
            // Close the modal
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    let lastScrollTop = 0;
    const header = document.querySelector('header');

    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      if (scrollTop > lastScrollTop) {
        header.style.top = '-100px'; // Hide header
      } else {
        header.style.top = '0'; // Show header
      }
      lastScrollTop = scrollTop;
    });
  </script>
